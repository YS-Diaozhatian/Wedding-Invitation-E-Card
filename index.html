<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Are Invited ‚Äì Goh Man Jie ‚ù§Ô∏è Ong Hui Ming</title>

  <style>
    :root {
      --seal-size: 38vw;
      --seal-top: 67%;
      --seal-left-offset: -4%;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* --- Fullscreen top banner --- */
    .top-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- Music Toggle (Gold Seal) --- */
    .music-toggle {
      position: absolute;
      top: var(--seal-top);
      left: calc(50% + var(--seal-left-offset));
      transform: translate(-50%, -50%);
      width: var(--seal-size);
      height: var(--seal-size);
      border: none;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      z-index: 10;
      outline: none;
      overflow: hidden;
      padding: 0;
    }

    .music-toggle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* --- Full-page backgrounds --- */
    .fullpage {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .fullpage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- Invisible clickable zones --- */
    .click-zone {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    /* LOCATION PAGE (6.png) */
    .location-waze {
      top: 60%; left: 13%;
      width: 20%; height: 12%;
    }
    .location-gmap {
      top: 60%; left: 67%;
      width: 22%; height: 12%;
    }

    /* RSVP PAGE (10.png) */
    .rsvp-button {
      top: 36%; left: 50%;
      width: 30%; height: 10%;
      transform: translateX(-50%);
    }
    .whatsapp-groom {
      top: 80%; left: 26%;
      width: 20%; height: 8%;
    }
    .whatsapp-bride {
      top: 80%; left: 65%;
      width: 20%; height: 8%;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.85em;
      color: #ffe;
    }

    /* --- Mobile only --- */
    @media (min-width: 768px) {
      body::before {
        content: "This page is designed for mobile devices.";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #900;
        color: #fff;
        font-size: 1.2em;
        text-align: center;
      }
      body > * { display: none; }
    }
  </style>
</head>

<body>
  <!-- First Cover -->
  <div class="top-banner">
    <img src="1760035106087-0199ca43-fc24-7480-a3a1-67990d14be8b.png" alt="Wedding Invitation Top Banner" class="banner-img">
    <button id="playMusic" class="music-toggle">
      <img src="scrollbutton.png" alt="Scroll Button Circle" id="scrollIcon">
    </button>
  </div>

  <!-- Background Pages -->
  <section class="fullpage"><img src="1.png" alt="Page 1"></section>
  <section class="fullpage"><img src="2.PNG" alt="Page 2"></section>
  <section class="fullpage"><img src="3.PNG" alt="Page 3"></section>
  <section class="fullpage"><img src="4.png" alt="Page 4"></section>
  <section class="fullpage"><img src="5.PNG" alt="Page 5"></section>

  <!-- LOCATION PAGE -->
  <section class="fullpage">
    <img src="6.png" alt="Location Page">
    <a href="https://waze.com/ul?q=Mondrian%20Cafe%20&%20Bar" class="click-zone location-waze"></a>
    <a href="https://maps.google.com/?q=Mondrian%20Cafe%20&%20Bar" class="click-zone location-gmap"></a>
  </section>

  <section class="fullpage"><img src="7.PNG" alt="Page 7"></section>
  <section class="fullpage"><img src="8.PNG" alt="Page 8"></section>
  <section class="fullpage"><img src="9.PNG" alt="Page 9"></section>

  <!-- RSVP PAGE -->
  <section class="fullpage">
    <img src="10.png" alt="RSVP Page">
    <a href="https://forms.gle/your-rsvp-form" class="click-zone rsvp-button"></a>
    <a href="https://wa.me/60123456789" class="click-zone whatsapp-groom"></a>
    <a href="https://wa.me/60198765432" class="click-zone whatsapp-bride"></a>
  </section>

  <audio id="bgMusic" loop preload="auto">
    <source src="only-for-you.mp3" type="audio/mpeg" />
  </audio>

  <footer>
    <p>We can‚Äôt wait to celebrate this day with you üíï</p>
  </footer>

    <script>
  const playBtn = document.getElementById('playMusic');
  const music = document.getElementById('bgMusic');
  const scrollIcon = document.getElementById('scrollIcon');
  let isPlaying = false;

  // LOCK scrolling on load (prevents scrolling until user clicks the button)
  document.body.style.overflow = 'hidden';
  document.documentElement.style.overflow = 'hidden';

  playBtn.addEventListener('click', async () => {
    try {
      if (!isPlaying) {
        await music.play();
        isPlaying = true;
        scrollIcon.style.display = 'block'; // show scroll icon

        // UNLOCK scrolling once the button is clicked and music starts
        document.body.style.overflow = 'auto';
        document.documentElement.style.overflow = 'auto';
      } else {
        music.pause();
        isPlaying = false;
        scrollIcon.style.display = 'none'; // hide scroll icon

        // optional: re-lock on pause (commented out because usually you want the page unlocked after first click)
        // document.body.style.overflow = 'hidden';
        // document.documentElement.style.overflow = 'hidden';
      }
    } catch (err) {
      console.log("Audio play failed:", err);
      alert("Tap anywhere on the screen to start music!");
    }
  });
</script>

</body>
</html>
